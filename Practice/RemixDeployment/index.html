<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deploy a Remix Contract</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
  <div>
    <h1>Deploy a Remix Contract</h1>
  </div>

  <script>

    // Connect a the web3 provider
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    }

    // Set a default account
    web3.eth.defaultAccount = web3.eth.accounts[0];

    // Uncaught TypeError: web3.eth.contract is not a function
    // Uncaught TypeError: web3.eth.contract is not a constructor

    // Get the contract address
    var RemixContract = new web3.eth.Contract([
        {
          "constant": false,
          "inputs": [
            {
              "name": "x",
              "type": "string"
            }
          ],
          "name": "setMessage",
          "outputs": [],
          "payable": false,
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "constant": true,
          "inputs": [],
          "name": "getMessage",
          "outputs": [
            {
              "name": "",
              "type": "string"
            }
          ],
          "payable": false,
          "stateMutability": "view",
          "type": "function"
        }
      ]);

    console.log(RemixContract);

    // Get the contract abi
    var myMessage = RemixContract.at('0x69F033DD3ED1d187ff67Fb24B7498570ae0A5Fd9');

    console.log(myMessage);

  </script>
</body>

</html>
